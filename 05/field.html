<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보 입력하는 폼 만들기</title>
</head>
<body>
    <ul>
        <li>
            <lable for="user-name">이름</lable>
            <input type="text" id="user-name">
        </li>
        <li>
            <lable for="user-addr">배송 주소</lable>
            <input type="text" id="user-addr">
        </li>
        <li>
            <lable for="user-email">이메일</lable>
            <input type="email" id="user-email">
        </li>
        <li>
            <lable for="user-tel">연락처</lable>
            <input type="tel" id="user-tel">
        </li>
    </ul>
    
</body>
</html>
