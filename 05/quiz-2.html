<!DOCTYPE html>

  </head>
  <body>

				</fileset>
				<fileset>
					<legend>지원 분야</lengend>
					<ul>
						<li>
						<lable><input type="radio" name="field" value="1">웹 퍼블리싱</label>
						</li>
						<li>
						<lable><input type="radio" name="field" value="2">웹 애플리케이션 개발</label>
						</li>
						<li>
						<lable><input type="radio" name="field" value="3">개발 환경 개선</label>
						</li>
					</ul>
				</fileset>
				<fileset>
					<legend>지원 동기</legend>
					<lable>
					<textarea clos="60" rows="5">본사 지원 동기를 간략히 써 주세요.</textarea>
					</lable>

				</fileset>
				<p>
				<input type="submit" value="접수하기">
				<input type="reset" value="다시 쓰기">
			    </p>
			</form>
		</div>
  </body>
</html>
