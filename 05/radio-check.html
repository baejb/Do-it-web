<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크 박스와 라디오 버튼을 삽입하는 폼 만들기</title>
</head>
<body>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주무할 상품을 선택해 주세요.</b></p>
        <lable><input type="checkbox" value="s_3">선물용 3kg</lable>
        <lable><input type="checkbox" value="s_5">선물용 5kg</lable>
        <lable><input type="checkbox" value="f_3">가정용 3kg</lable>
        <lable><input type="checkbox" value="f_5">가정용 5kg</lable>
        <p><b>포장 선택</b></p>
        <lable><input type="radio" name="gift" value="yes">선물 포장</lable>
        <lable><input type="radio" name="gift" value="no">선물 포장 안 함</lable>
    </fieldset>
    
</body>
</html>
