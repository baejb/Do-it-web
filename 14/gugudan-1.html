<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: #4141f18f;
        }
        h3{
            color:#12125fc9;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i , j;

        for(i = 1; i < 10; i++){
            document.write("<h3>" + i + "단</h3>");
            for(j = 1; j < 10; j++){
                document.write(i + " X " + j + " = " + i*j + "<br>");
            }
        }
    </script>
</body>
</html>
