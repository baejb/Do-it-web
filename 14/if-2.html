<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요");
        if(userNumber != null) { // 입력값이 null이 아닐 때 즉 취소를 누르지 않았을 때
            if(userNumber % 3 == 0){
                alert("3의 배수입니다.");
            }
            else{
                alert("3의 배수가 아닙니다.");
            }
        }
        else
            alert("입력이 취소됐습니다.");
            
    </script>
</body>
</html>
