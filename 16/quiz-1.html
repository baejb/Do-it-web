<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;      
    }
  </style>
</head>
<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    setInterval (displayNow , 1000) // 1초마다 시간 계산 함수 실행
    
    function displayNow(){
      var day = new Date();
      var currentTime=day.toLocaleTimeString();
      document.querySelector("#current").innerHTML= currentTime;
    }
    
  </script>
</body>
</html>
